baseURL: "https://ellingwood.dev"
title: "ellingwood.dev"
description: "DevOps engineer, infrastructure tinkerer, and builder of things."
language: "en"
theme: "default"

author:
  name: "Austin Ellingwood"
  email: "austin@ellingwood.dev"
  bio: "DevOps engineer building tools and infrastructure. Based in Los Angeles."
  avatar: "/images/avatar.jpg"
  social:
    github: "ellingwood"
    linkedin: "austin-ellingwood"

menu:
  main:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "Projects"
      url: "/projects/"
      weight: 2
    - name: "Blog"
      url: "/blog/"
      weight: 3
    - name: "About"
      url: "/about/"
      weight: 4

taxonomies:
  tag: tags
  category: categories

pagination:
  pageSize: 10

search:
  enabled: true

feeds:
  rss: true
  atom: true

build:
  minify: false
  cleanUrls: true

deploy:
  # Used for local development with LocalCloud. Not intended for production use.
  # endpoint: http://localhost:4566

  # Specify the profile to use for deployment. This should match a profile in your AWS credentials file.
  # profile: localcloud
  profile: ellingwood-dev
  s3:
    bucket: ellingwood.dev
    region: us-east-1
  cloudfront:
    # Distribution ID for the CloudFront distribution that serves the site. This is used to invalidate the cache after deployment.
    # distributionId: E1fa02128 # LocalCloud distribution ID. Not used in production.
    distributionId: E2B8B4II7OF520
    urlRewrite: true
